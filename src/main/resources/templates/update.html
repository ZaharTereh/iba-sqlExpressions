<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container content">
    <br><br>


    <div>
        <div class="text-center">
            <h3>Update your data:</h3>
        </div>
        <hr>

        <div class="container">
            <form th:object="${user}" method="post" action="/users">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="form-group">
                    <input type="hidden" th:field="*{role}">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" minlength="1"
                           pattern="([A-z]|[А-я])*" name="firstName" id="exampleInputName">
                </div>
                <div class="form-group">
                    <label for="exampleInputSurname">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" minlength="1"
                           pattern="([A-z]|[А-я])*" name="lastName" id="exampleInputSurname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           name="email" id="exampleInputEmail">
                </div>
                <div class="form-group">
                    <label for="exampleInputLogin1">Username</label>
                    <input type="text" th:field="*{username}"
                           minlength="4" maxlength="25" class="form-control" name="username" id="exampleInputLogin1">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-info">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
