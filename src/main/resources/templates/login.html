<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" />
<br><br><br>

<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">Войти</a></li>
                    <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Зарегистрироваться</a></li>
                </ul>

                <div th:if="${error}">
                    <div class="btn-error">Data entered is incorrect</div>
                </div>
                <div th:if="${signUp}">
                    <p th:text="${signUp}"/>
                </div>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" method="post"
                                   action="/login/process">
                            <div class="form-group">
                                <label for="exampleInputLogin">Username</label>
                                <input type="text" class="form-control" minlength="4" maxlength="25" name="username" id="exampleInputLogin">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" class="form-control" minlength="5" maxlength="25" name="password" id="exampleInputPassword">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Log in</button>
                            </div>
                        </form>

                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Section2">

                        <form class="form-horizontal"method="post" action="/signUp">
                            <div class="form-group">
                                <label for="exampleInputName">First Name</label>
                                <input type="text" class="form-control" minlength="1" pattern="([A-z]|[А-я])*" name="firstName" id="exampleInputName">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputSurname">Last Name</label>
                                <input type="text" class="form-control" minlength="1" pattern="([A-z]|[А-я])*" name="lastName" id="exampleInputSurname">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">Email</label>
                                <input type="email" class="form-control" name="email" id="exampleInputEmail">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputLogin1">Username</label>
                                <input type="text" minlength="4" maxlength="25" class="form-control" name="username" id="exampleInputLogin1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" minlength="5" maxlength="25" class="form-control" name="password" id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
</div><!-- /.container -->
<style>
    body{
        background-color: #2f0b45;
    }

</style>
<!--7f8291 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
